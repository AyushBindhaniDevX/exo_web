<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .logo img {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s; 
        }

        .logo img:hover {
            transform: scale(1.1); /* Zoom in by 10% on hover */
        }

        .cta {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .cta a {
            margin: 10px;
            text-decoration: none;
        }

        .cta img {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cta img:hover {
            transform: scale(1.1); 
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s linear infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .cta {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <title>Exosphere</title>
</head>
<body>
    <div id="stars"></div>
    <div class="content">
        <div class="logo">
            <img src="./logo.png" alt="Logo">
        </div>
        <div class="cta">
            <!--<a href="" ><img src="./button-image1.png" alt="universe"></a>
            <a href="" disabled><img src="./button-image2.png" alt="creator"></a>
            <a href="" disabled><img src="./button-image3.png" alt="arcade"></a>
            <a href="" disabled><img src="./button-image4.png" alt="events"></a>
            <a href="" disabled><img src="./button-image5.png" alt="tech"></a>
            <a href="" disabled><img src="./button-image6.png" alt="campus"></a>-->
            <a href="./crew" disabled><img src="./button-image7.png" alt="crew"></a>
        </div>
    </div>

  
    <script>
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            createStar();
        }

        function createStar() {
            const star = document.createElement("div");
            star.className = "star";
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = Math.random() * 2 + 3 + "s";
            star.style.animationDelay = Math.random() * 2 + "s";
            document.getElementById("stars").appendChild(star);
        }
    </script>
</body>
</html>
