<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            color: rgb(0, 0, 0);
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo img {
            width: 100px;
        }

        .registration-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .registration-form label,
        .registration-form input,
        .registration-form select {
            display: block;
            margin: 10px 0;
            width: 100%;
        }

        .registration-form select {
            height: 30px;
        }

        .club-images {
            display: flex;
            justify-content: space-around;
        }

        .club-image {
            width: 100px;
            cursor: pointer;
        }

        .club-image img {
            width: 100%;
            border: 2px solid transparent;
        }

        .club-image.selected img {
            border-color: #ffd700;
        }

        .registration-form button {
            width: 100%;
            background-color: #ffd700;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .crew-id {
            text-align: left;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            animation: twinkle 5s linear infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
    <title>Registration Form</title>


</head>
<body>
    <div id="stars"></div>
    <div class="content">
        <div class="logo">
            <img src="./logo.png" alt="Logo">
        </div><h2>Exosphere Crew Application 2023</h2>

        <div class="registration-form">
            <form name="contactform" id="contactform" method="post">
                <label for="name">Name:</label>
                <input type="text" required id="name" name="name" required>

                <label for="email">Email ID:</label>
                <input type="email" required id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" required id="phone" name="phone" required>

                <label for="present-address">Present Address:</label>
                <input type="text" required id="present-address" name="present-address" required>

                <label for="permanent-address">Permanent Address:</label>
                <input type="text" required id="permanent-address" name="permanent-address" required>

                <label for="shirt-size">T-Shirt Size:</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" required name="shirt-size">
                <option selected>-</option>
                <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
              </select>
<label>Select Domain:</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" required name="club">
                <option selected>-</option>
                <option value="EAs & Co-EAs">Community : Experience Architects</option>
                <option value="CBs">Community : Community Builders</option>
                <option value="PR">Corporate : Public Relations</option>
                <option value="Creatives">Corporate : Creatives Team</option>
                <option value="Tech">Corporate : Tech Team</option>
              </select>
                 <label for="permanent-address">Add Link To Your CV (Tech Team Only):</label>
                <input type="text" id="cv-tech" name="cv-tech" required>
              <BR>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
